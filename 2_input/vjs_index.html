<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #app {
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="app">
        <label for="name">Name:</label>
        <!-- note the v-model attribute:
        This establishes two way data binding.
        The id, variable and data object key must all match:
        Note: The example changes after every input event.
       -->
        <input id="name" type="text" v-model="name" />
        <p>{{ name }}</p>
        <label for="other">Other:</label>
        <input id="other" type="text" v-model="other" />
        <p>{{ other }}</p>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          name: '',
          other: ''
        }
      })
    </script>

  </body>
</html>
