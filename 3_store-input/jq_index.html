<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #app {
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="app">
        <label for="thing">Name:</label>
        <input id="thing" type="text" />
        <p class="formname"></p>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
    // this is an alias to $(document).ready(function() {
    $(function() {
      //We query the div id app and find the other elements so that we can reduce lookups
      //Note: The change transpires on 'enter' key.
      //This could have also been done on keypress and listening for the 13 event keycode:
      $('#app').change(function(e) {
        var n_input = $(this).find('#thing').val();
        $(this).find('.formname').append(n_input);
      });
    });
    </script>

  </body>
</html>
